<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
      initial-scale=1.0"
    />
    <title>React Lecture</title>
    <style></style>
  </head>
  <body>
    <h2>Grocery List (DOM)</h2>

    <ul id="groceryList"></ul>

    <p>Enter item</p>

    <input type="text" id="input" />

    <button id="button" onclick="addItem()">Add</button>
  </body>
  <script>
    Array.prototype.myPush = function (...a) {
      this.push(a[0]);
      init();
    };

    const display = document.getElementById("groceryList");
    const button = document.querySelector("#button");

    let groceryList = ["banana", "oats", "milk", "chia seeds"];

    const init = function () {
      document.getElementById("groceryList").innerHTML = "";
      groceryList.sort().forEach((fruit) => {
        let item = document.createElement("li");
        item.textContent = fruit;
        document.getElementById("groceryList").appendChild(item);
      });
    };

    const addItem = function () {
      groceryList.myPush(document.getElementById("input").value);
    };

    init();
  </script>
</html>
